<script type="text/javascript" src="svg.min.js"></script>
<script type="text/javascript">
function vadd(a, b) {
    return [a[0] + b[0], a[1] + b[1]]
}
function vmuli(a, x) {
    return [a[0] * x, a[1] * x]
}
function vmul(a, b) {
    return [a[0] * b[0] - a[1] * b[1], a[0] * b[1] + a[1] * b[0]]
}
function redraw() {
    document.getElementById('gfx').innerHTML = ''
    let commands = document.getElementById('commands').value
    let part = document.querySelector('input[name=part]:checked').value
    commands = commands.trim().split(/\W+/)
    let draw = SVG().addTo('#gfx').size(500, 500)
    draw.viewbox(0, 0, 500, 500)
    let box = draw.viewbox()
    let gg = draw.group()
    let tm = new SVG.Timeline()
    draw.timeline(tm)
    let pos = [0, 0]
    let dir = [1, 0]
    let wp = [10, -1]
    const rotate_right = {90: [0, 1], 180: [-1, 0], 270: [0, -1]}
    const rotate_left = {90: [0, -1], 180: [-1, 0], 270: [0, 1]}
    for (const [t, op] of commands.entries()) {
        let next_pos = pos
        let n = Number.parseInt(op.substring(1))
        switch (op[0]) {
            case 'F': next_pos = vadd(pos, vmuli(part == 2 ? wp : dir, n)); break
            case 'N': if (part == 2) { wp = vadd(wp, [0, -n]) } else { next_pos = vadd(pos, [0, -n]) } break
            case 'S': if (part == 2) { wp = vadd(wp, [0, n]) } else { next_pos = vadd(pos, [0, n]) } break
            case 'E': if (part == 2) { wp = vadd(wp, [n, 0]) } else { next_pos = vadd(pos, [n, 0]) } break
            case 'W': if (part == 2) { wp = vadd(wp, [-n, 0]) } else { next_pos = vadd(pos, [-n, 0]) } break
            case 'R': if (part == 2) { wp = vmul(wp, rotate_right[n]) } else { dir = vmul(dir, rotate_right[n]) } break
            case 'L': if (part == 2) { wp = vmul(wp, rotate_left[n]) } else { dir = vmul(dir, rotate_left[n]) } break
        }
        if (next_pos !== pos) {
            const [x0, y0] = pos
            const [x1, y1] = next_pos
            let l1 = gg.line(x0, y0, x0, y0)
            l1.timeline(tm)
            l1.animate(100).ease('-').plot([[x0, y0], [x1, y1]])
            if (x1 < box.x + 10 || y1 < box.y + 10 || x1 > box.x2 - 10 || y1 > box.y2 - 10) {
                box.x = box.x1 = x1 - box.width / 2
                box.y = box.y1 = y1 - box.height / 2
                box.x2 = box.x1 + box.width
                box.y2 = box.y1 + box.height
                draw.animate(100).viewbox(box.x1, box.y1, box.width, box.height)
            }
            else {
                draw.animate(100).viewbox(box.x1, box.y1, box.width, box.height)
            }
            pos = next_pos
        }
    }

    let bbox = gg.bbox()
    draw.animate(2000).viewbox(bbox)

}
document.querySelector('.fm button').addEventListener('click', redraw)
</script>
